<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            text-align: center;
            padding: 30px;
        }
        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            width: 220px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .book-card img {
            width: 140px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .book-card h4 {
            margin: 10px 0;
            font-size: 18px;
        }
        .book-card p {
            font-size: 14px;
            margin: 5px 0;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #ff9f43;
            color: white;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background-color: #ff6b43;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>ðŸ“š Recommended Books</h2>

    {% if error %}
        <p style="color: red; font-size: 18px;">{{ error }}</p>
    {% else %}
        <div class="book-container">
            {% for book in books %}
                <div class="book-card">
                    <img src="{{ book.Image }}" alt="Book Cover">
                    <h4>{{ book.Title }}</h4>
                    <p><strong>Author:</strong> {{ book.Author }}</p>
                    <p><strong>Year:</strong> {{ book.Year }}</p>
                    <p><strong>Score:</strong> {{ book.score }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <br>
    <a href="/" class="back-btn">ðŸ”™ Go Back</a>

</body>
</html>
